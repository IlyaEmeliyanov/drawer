<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/83df0fdb9d.js"
      crossorigin="anonymous"
    ></script>

    <title>Whiteboard</title>
  </head>
  <body class="font-mono">

    <canvas class="fixed z-1 w-full h-full" id="canvas"></canvas>

    <!-- Modifiers -->
    <nav
      class="fixed z-100 top-1/2 left-10 flex align-center justify-between gap-y-10 px-4 py-8 bg-white shadow-lg shadow-cyan-black/10 rounded-lg"
    >
      <ul class="">
        <li>
          <div class="w-full h-12">
            <input
              id="slider"
              class="flex justify-center align-middle outline-0"
              type="range"
              min="1"
              max="60"
            />
          </div>
        </li>
        <li>
          <div class="w-full h-12">
            <input
              id="color-picker"
              class="w-full bg-white rounded-lg flex justify-center align-middle outline-0"
              type="color"
              min="1"
              max="60"
            />
          </div>
        </li>
      </ul>
    </nav>

    <!-- Canvas tools -->
    <nav
      class="fixed z-100 top-1/2 right-10 flex align-center justify-between gap-y-10 px-4 py-8 bg-white shadow-lg shadow-cyan-black/10 rounded-lg"
    >
      <ul class="" style="font-size: 1.3rem">
        <li class="">
          <button
            id="draw"
            class="text-2xl px-4 py-2 rounded-md hover:text-white hover:bg-black hover:color-white"
          >
            <i class="text-xl fa-solid fa-pencil"></i>
            draw
          </button>
        </li>
        <li class="">
          <button
            id="erase"
            class="text-2xl px-4 py-2 rounded-md hover:text-white hover:bg-black hover:color-white"
          >
            <i class="text-xl fa-solid fa-eraser"></i>
            erase
          </button>
        </li>
        <li class="">
          <button
            id="restart"
            class="text-2xl px-4 py-2 rounded-md hover:text-white hover:bg-black hover:color-white"
          >
            <i class="text-xl fa-solid fa-trash-can"></i>
            restart
          </button>
        </li>
      </ul>
    </nav>
  </body>

  <script src="index.js"></script>
</html>
